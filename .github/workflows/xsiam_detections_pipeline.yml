name: XSIAM Detections-as-Code

on:
  pull_request:
    paths:
      - "rules/**"
      - "scripts/**"
      - ".github/workflows/xsiam_detections_pipeline.yml"
  push:
    branches: ["main"]
    paths:
      - "rules/**"
      - "scripts/**"
      - ".github/workflows/xsiam_detections_pipeline.yml"
  workflow_dispatch:
    inputs:
      dry_run:
        description: "If true, do not apply changes to XSIAM (plan only)."
        required: true
        default: "true"

permissions:
  contents: read

jobs:
  validate:
    name: Validate / Generate (no apply)
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install PyYAML==6.0.3 requests==2.32.5

      - name: Checkout Sigma2XSIAM (vendor)
        uses: actions/checkout@v4
        with:
          repository: presi/sigma2xsiam
          path: vendor/Sigma2XSIAM

      - name: Generate XQL + correlation payloads
        run: |
          python -u scripts/sigma_to_xql.py

      - name: Validate generated outputs exist
        run: |
          test -d generated/xql
          test -d generated/correlations
          echo "XQL files:"
          ls -la generated/xql || true
          echo "Correlation JSON files:"
          ls -la generated/correlations || true

  reconcile_apply:
    name: Reconcile (apply to XSIAM)
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install PyYAML==6.0.3 requests==2.32.5

      - name: Checkout Sigma2XSIAM (vendor)
        uses: actions/checkout@v4
        with:
          repository: presi/sigma2xsiam
          path: vendor/Sigma2XSIAM

      - name: Generate XQL + correlation payloads
        run: |
          python -u scripts/sigma_to_xql.py

      - name: Show generated files (debug)
        run: |
          echo "PWD=$(pwd)"
          echo "Tree:"
          find generated -maxdepth 2 -type f -print || true
          echo "Correlation JSON:"
          ls -la generated/correlations || true

      - name: Reconcile into XSIAM
        env:
          XSIAM_FQDN: ${{ secrets.XSIAM_FQDN }}
          XSIAM_API_KEY: ${{ secrets.XSIAM_API_KEY }}
          XSIAM_API_KEY_ID: ${{ secrets.XSIAM_API_KEY_ID }}
          DRY_RUN: ${{ github.event_name == 'workflow_dispatch' && inputs.dry_run || 'false' }}
          DAC_PREFIX: "DAC: "
          DAC_MARKER: "Managed by detections-as-code"
          SIGMA2XSIAM_DIR: "vendor/Sigma2XSIAM"
        run: |
          python -u scripts/reconcile_xsiam.py
