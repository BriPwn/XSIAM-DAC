name: XSIAM Detections-as-Code (Full Reconcile)

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run (no changes in XSIAM)"
        required: false
        default: "true"
      dac_prefix:
        description: "Managed rule name prefix"
        required: false
        default: "DAC: "
      dac_marker:
        description: "Managed rule marker text"
        required: false
        default: "Managed by detections-as-code"

permissions:
  contents: read

env:
  DAC_PREFIX: "DAC: "
  DAC_MARKER: "Managed by detections-as-code"
  DRY_RUN: "false"
  SIGMA2XSIAM_DIR: "vendor/Sigma2XSIAM"

jobs:
  validate:
    name: Validate + Generate Artifacts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: Checkout Sigma2XSIAM converter
        run: |
          git clone --depth 1 --branch v1.2 https://github.com/deepzec/Sigma2XSIAM.git vendor/Sigma2XSIAM

      - name: Convert Sigma -> XQL + correlation payloads
        run: |
          python scripts/sigma_to_xql.py

      - name: Local duplicate validation (optional)
        run: |
          if [ -f scripts/validate_no_duplicates.py ]; then
            python scripts/validate_no_duplicates.py
          else
            echo "No local duplicate validation script found; skipping."
          fi

  reconcile_apply:
    name: Reconcile XSIAM (Apply on main push)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [validate]
    runs-on: ubuntu-latest
    env:
      XSIAM_FQDN: ${{ secrets.XSIAM_FQDN }}
      XSIAM_API_KEY: ${{ secrets.XSIAM_API_KEY }}
      XSIAM_API_KEY_ID: ${{ secrets.XSIAM_API_KEY_ID }}
      DRY_RUN: "false"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: Checkout Sigma2XSIAM converter
        run: |
          git clone --depth 1 --branch v1.2 https://github.com/deepzec/Sigma2XSIAM.git vendor/Sigma2XSIAM

      - name: Convert Sigma -> XQL + correlation payloads
        run: |
          python scripts/sigma_to_xql.py

      - name: Reconcile XSIAM (upsert + delete managed drift)
        run: |
          python scripts/reconcile_xsiam.py

  reconcile_manual:
    name: Reconcile XSIAM (Manual)
    if: github.event_name == 'workflow_dispatch'
    needs: [validate]
    runs-on: ubuntu-latest
    env:
      XSIAM_FQDN: ${{ secrets.XSIAM_FQDN }}
      XSIAM_API_KEY: ${{ secrets.XSIAM_API_KEY }}
      XSIAM_API_KEY_ID: ${{ secrets.XSIAM_API_KEY_ID }}
      DRY_RUN: ${{ inputs.dry_run }}
      DAC_PREFIX: ${{ inputs.dac_prefix }}
      DAC_MARKER: ${{ inputs.dac_marker }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: Checkout Sigma2XSIAM converter
        run: |
          git clone --depth 1 --branch v1.2 https://github.com/deepzec/Sigma2XSIAM.git vendor/Sigma2XSIAM

      - name: Convert Sigma -> XQL + correlation payloads
        run: |
          python scripts/sigma_to_xql.py

      - name: Reconcile XSIAM (manual)
        run: |
          python scripts/reconcile_xsiam.py