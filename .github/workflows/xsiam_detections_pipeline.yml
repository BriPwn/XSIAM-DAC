name: XSIAM Detections-as-Code (Full Reconcile)

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run (no changes in XSIAM)"
        required: false
        default: "false"
      prefix:
        description: "Managed rule name prefix"
        required: false
        default: "DAC: "
      marker:
        description: "Managed rule marker text"
        required: false
        default: "Managed by detections-as-code"

permissions:
  contents: read

jobs:
  validate:
    name: Validate + Build Generated Artifacts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Convert Sigma -> XQL + correlation payloads
        env:
          DAC_PREFIX: ${{ github.event.inputs.prefix || 'DAC: ' }}
          DAC_MARKER: ${{ github.event.inputs.marker || 'Managed by detections-as-code' }}
        run: |
          python scripts/sigma_to_xql.py

      - name: Local duplicate validation (optional)
        # If you have scripts/validate_no_duplicates.py, enable this.
        # If not, remove this step.
        run: |
          if [ -f scripts/validate_no_duplicates.py ]; then
            python scripts/validate_no_duplicates.py
          else
            echo "No local duplicate validation script found; skipping."
          fi

  reconcile:
    name: Reconcile XSIAM (Upsert + Delete managed drift)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [ validate ]
    runs-on: ubuntu-latest

    env:
      XSIAM_FQDN: ${{ secrets.XSIAM_FQDN }}
      XSIAM_API_KEY: ${{ secrets.XSIAM_API_KEY }}
      XSIAM_API_KEY_ID: ${{ secrets.XSIAM_API_KEY_ID }}

      # Managed scope controls
      DAC_PREFIX: "DAC: "
      DAC_MARKER: "Managed by detections-as-code"

      # Safety: default false (set true via workflow_dispatch only if you want)
      DRY_RUN: "false"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Convert Sigma -> XQL + correlation payloads
        run: |
          python scripts/sigma_to_xql.py

      - name: Reconcile XSIAM
        run: |
          python scripts/reconcile_xsiam.py

  reconcile_dry_run:
    name: Reconcile XSIAM (Dry Run)
    # Run only when manually triggered
    if: github.event_name == 'workflow_dispatch'
    needs: [ validate ]
    runs-on: ubuntu-latest

    env:
      XSIAM_FQDN: ${{ secrets.XSIAM_FQDN }}
      XSIAM_API_KEY: ${{ secrets.XSIAM_API_KEY }}
      XSIAM_API_KEY_ID: ${{ secrets.XSIAM_API_KEY_ID }}

      DAC_PREFIX: ${{ github.event.inputs.prefix }}
      DAC_MARKER: ${{ github.event.inputs.marker }}
      DRY_RUN: ${{ github.event.inputs.dry_run }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Convert Sigma -> XQL + correlation payloads
        run: |
          python scripts/sigma_to_xql.py

      - name: Reconcile XSIAM (Dry Run)
        run: |
          python scripts/reconcile_xsiam.py
