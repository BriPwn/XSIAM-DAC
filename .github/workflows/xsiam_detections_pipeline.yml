name: XSIAM Correlations as Code

on:
  push:
    branches: [ "main" ]
    paths:
      - "rules/correlations/**"
      - "scripts/**"
      - "requirements.txt"
      - ".github/workflows/xsiam_detections_pipeline.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  reconcile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Reconcile correlations into XSIAM
        env:
          XSIAM_FQDN: ${{ secrets.XSIAM_FQDN }}
          XSIAM_API_KEY: ${{ secrets.XSIAM_API_KEY }}
          XSIAM_API_KEY_ID: ${{ secrets.XSIAM_API_KEY_ID }}
          DRY_RUN: "false"
          DAC_PREFIX: "DAC: "
          DAC_MARKER: "Managed by detections-as-code"
        run: |
          python -u scripts/reconcile_xsiam.py
