name: XSIAM Detections-as-Code

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Plan only (do not apply to XSIAM)"
        required: true
        default: "true"

permissions:
  contents: read

jobs:
  dac:
    name: Generate + Reconcile XSIAM
    runs-on: ubuntu-latest

    steps:
      # ------------------------------------------------------------
      # Checkout THIS repo
      # ------------------------------------------------------------
      - name: Checkout detections repo
        uses: actions/checkout@v4

      # ------------------------------------------------------------
      # Python
      # ------------------------------------------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ------------------------------------------------------------
      # Dependencies (minimal â€“ sigma conversion is subprocess-based)
      # ------------------------------------------------------------
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyYAML==6.0.3 requests==2.32.5

      # ------------------------------------------------------------
      # Clone Sigma2XSIAM (PUBLIC repo)
      # ------------------------------------------------------------
      - name: Clone Sigma2XSIAM
        run: |
          rm -rf vendor/Sigma2XSIAM
          git clone https://github.com/gocortexio/sigma2xsiam.git vendor/Sigma2XSIAM
          echo "Sigma2XSIAM contents:"
          ls -la vendor/Sigma2XSIAM
          test -f vendor/Sigma2XSIAM/convert_rule.py
          test -f vendor/Sigma2XSIAM/pipelines/cortex_xdm.yml

      # ------------------------------------------------------------
      # Generate XQL + correlation payloads
      # ------------------------------------------------------------
      - name: Generate XQL and correlation payloads
        env:
          SIGMA2XSIAM_DIR: "vendor/Sigma2XSIAM"
          DAC_PREFIX: "DAC: "
          DAC_MARKER: "Managed by detections-as-code"
        run: |
          python -u scripts/sigma_to_xql.py

      # ------------------------------------------------------------
      # HARD DEBUG: prove files exist
      # ------------------------------------------------------------
      - name: Debug generated outputs
        run: |
          echo "PWD=$(pwd)"
          echo "Generated tree:"
          find generated -maxdepth 3 -type f -print || true
          echo "Correlation JSON files:"
          ls -la generated/correlations || true

      # ------------------------------------------------------------
      # Reconcile into XSIAM (apply or plan)
      # ------------------------------------------------------------
      - name: Reconcile into XSIAM
        env:
          XSIAM_FQDN: ${{ secrets.XSIAM_FQDN }}
          XSIAM_API_KEY: ${{ secrets.XSIAM_API_KEY }}
          XSIAM_API_KEY_ID: ${{ secrets.XSIAM_API_KEY_ID }}
          SIGMA2XSIAM_DIR: "vendor/Sigma2XSIAM"
          DAC_PREFIX: "DAC: "
          DAC_MARKER: "Managed by detections-as-code"
          DRY_RUN: ${{ github.event_name == 'workflow_dispatch' && inputs.dry_run || 'false' }}
        run: |
          python -u scripts/reconcile_xsiam.py

