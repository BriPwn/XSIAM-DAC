name: XSIAM Initial Export (Bootstrap)

on:
  workflow_dispatch: {}

jobs:
  export:
    name: Export all XSIAM detections into repo
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Export Correlation Rules, BIOCs, and IOCs from XSIAM
        env:
          XSIAM_API_KEY: ${{ secrets.XSIAM_API_KEY }}
          XSIAM_API_KEY_ID: ${{ secrets.XSIAM_API_KEY_ID }}
          XSIAM_BASE_URL: ${{ secrets.XSIAM_BASE_URL }}
        run: |
          python scripts/xsiam_initial_sync.py export \
            --repo . \
            --base-url "$XSIAM_BASE_URL" \
            --verbose

      - name: Show exported files
        run: |
          echo "=== Exported files ==="
          find xsiam -type f | sed 's|^| - |'

      - name: Show git status (no auto-commit)
        run: |
          echo "=== Git status ==="
          git status --porcelain
