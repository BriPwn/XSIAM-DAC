name: xsiam-sync

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests pyyaml

      - name: Sync detections to XSIAM
        env:
          XSIAM_API_KEY: ${{ secrets.XSIAM_API_KEY }}
          XSIAM_API_KEY_ID: ${{ secrets.XSIAM_API_KEY_ID }}
          XSIAM_BASE_URL: ${{ secrets.XSIAM_BASE_URL }}
        run: |
          python scripts/xsiam_cli.py sync --repo . --base-url "$XSIAM_BASE_URL"
