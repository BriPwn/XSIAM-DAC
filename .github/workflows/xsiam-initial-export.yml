name: XSIAM Initial Export

on:
  workflow_dispatch: {}

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Export all rules from XSIAM into repo
        env:
          XSIAM_API_KEY: ${{ secrets.XSIAM_API_KEY }}
          XSIAM_API_KEY_ID: ${{ secrets.XSIAM_API_KEY_ID }}
          XSIAM_BASE_URL: ${{ secrets.XSIAM_BASE_URL }}
        run: |
          python scripts/xsiam_initial_sync.py export --repo . --base-url "$XSIAM_BASE_URL"

      - name: Show what changed
        run: |
          git status --porcelain
          find xsiam -maxdepth 3 -type f | sed 's|^| - |'
