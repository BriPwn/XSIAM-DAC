name: Export XSIAM Correlations into Repo

on:
  workflow_dispatch:
    inputs:
      only_enabled:
        description: "Export only enabled rules"
        required: false
        default: "false"
      name_prefix:
        description: "Export only rules with this name prefix (optional)"
        required: false
        default: ""
      limit:
        description: "Max number of rules to export (0 = no limit)"
        required: false
        default: "0"

permissions:
  contents: write   # needed to push commits with GITHUB_TOKEN

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Export correlations from XSIAM
        env:
          XSIAM_FQDN: ${{ secrets.XSIAM_FQDN }}
          XSIAM_API_KEY: ${{ secrets.XSIAM_API_KEY }}
          XSIAM_API_KEY_ID: ${{ secrets.XSIAM_API_KEY_ID }}
          EXPORT_ONLY_ENABLED: ${{ inputs.only_enabled }}
          EXPORT_NAME_PREFIX: ${{ inputs.name_prefix }}
          EXPORT_LIMIT: ${{ inputs.limit }}
          DRY_RUN: "false"
        run: |
          python -u scripts/export_xsiam_correlations.py

      - name: Commit and push if changed
        run: |
          git status --porcelain
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add rules/correlations exports/correlations_raw || true
          git commit -m "Export XSIAM correlations into repo"
          git push
